<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Final Ranking</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <style>
      /* Style khusus HANYA untuk halaman ranking ini */
      .ranked-grid {
        display: grid;
        /* Membuat grid 2 kolom yang responsif */
        grid-template-columns: repeat(2, 1fr);
        gap: 16px; /* Jarak antar foto */
        padding: 0 16px; /* Padding di sisi kiri dan kanan grid */
        width: 100%;
      }

      .ranked-card {
        position: relative; /* Diperlukan agar overlay bisa diposisikan */
        border-radius: 20px; /* Sesuai desain Figma */
        overflow: hidden;
        border: 1px solid var(--border);
        aspect-ratio: 1 / 1; /* Membuat kartu menjadi persegi sempurna */
        background-color: #333; /* Warna placeholder jika gambar belum dimuat */
      }

      /* Placeholder untuk gambar, bisa dihapus nanti */
      .ranked-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: #e0e0e0;
      }

      .rank-overlay {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(20, 20, 20, 0.65); /* Latar belakang semi-transparan */
        color: #fff;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        /* Efek blur di belakang overlay agar teks lebih terbaca */
        backdrop-filter: blur(5px);
      }

      .check-overlay {
        position: absolute;
        top: 12px;
        right: 12px;
        background: var(
          --primary,
          #007aff
        ); /* Warna biru dari base.css atau fallback */
        color: #fff;
        width: 28px;
        height: 28px;
        border-radius: 50%; /* Membuatnya menjadi lingkaran */
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        border: 2px solid #fff; /* Border putih seperti di desain */
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="screen">
        <header>
          <span class="pill">Final Result</span>
        </header>
        <main style="align-items: flex-start; width: 100%">
          <h1 style="font-size: 28px; padding: 0 16px; margin-bottom: 20px">
            Rank
          </h1>

          <div class="ranked-grid" id="ranking-grid">
            <div class="ranked-card">
              <div class="rank-overlay">1st</div>
              <div class="check-overlay">✓</div>
            </div>

            <div class="ranked-card">
              <div class="rank-overlay">2nd</div>
              <div class="check-overlay">✓</div>
            </div>

            <div class="ranked-card">
              <div class="rank-overlay">3rd</div>
              <div class="check-overlay">✓</div>
            </div>

            <div class="ranked-card">
              <div class="rank-overlay">4th</div>
              <div class="check-overlay">✓</div>
            </div>

            <div class="ranked-card">
              <div class="rank-overlay">5th</div>
              <div class="check-overlay">✓</div>
            </div>

            <div class="ranked-card">
              <div class="rank-overlay">6th</div>
              <div class="check-overlay">✓</div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="./assets/js/ranking.js"></script>
  </body>
</html>
