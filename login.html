<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Sign in • Photo Triage</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body>
    <div class="mobile-frame">
      <div class="screen" id="page-login-1">
        <main>
          <img src="https://www.gstatic.com/images/branding/product/1x/photos_64dp.png" alt="photos" width="64" height="64" style="opacity:0.8" />
          <h1>Please sign in to continue…</h1>
          <button class="button outline" id="google-signin">
            <span style="display:inline-flex;align-items:center;gap:10px;justify-content:center;">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="22" height="22" />
              Sign in with Google
            </span>
          </button>
          <p style="font-size:13px;max-width:260px;text-align:center;">Prototype only. This flow mimics Google OAuth without making any external calls.</p>
        </main>
      </div>
    </div>
    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
