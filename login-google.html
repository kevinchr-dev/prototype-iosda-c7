<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Google Sign-In • Prototype</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <style>
      body {
        background: #fff;
        color: #1f2933;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .mobile-frame {
        background: #f5f7fb;
        color: #1f2933;
      }
      .screen {
        padding: 28px 24px;
      }
      .login-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 28px;
      }
      .login-card {
        background: #fff;
        border-radius: 26px;
        padding: 30px 26px;
        width: 100%;
        box-shadow: 0 30px 80px -40px rgba(15, 23, 42, 0.25);
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .login-card h1 {
        font-weight: 600;
        font-size: 24px;
        margin: 0;
      }
      .login-card label {
        font-size: 13px;
        color: #5f6d7c;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .login-card input {
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid #d2dae3;
        font-size: 15px;
        outline: none;
      }
      .login-card input:focus {
        border-color: #4f8cff;
        box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.2);
      }
      .redirect-note {
        text-align: center;
        font-size: 13px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="screen">
        <div class="login-header">
          <img src="https://www.gstatic.com/images/branding/googleg/2x/googleg_standard_color_64dp.png" alt="Google" width="36" height="36" />
          <span style="font-size:14px;color:#4b5563;">Sign in with Google</span>
        </div>
        <div class="login-card">
          <h1>Sign in</h1>
          <p style="margin:0;font-size:14px;color:#4b5563;">to continue to xxx-OAuth</p>
          <label>
            Email or phone
            <input type="text" placeholder="you@example.com" />
          </label>
          <a href="#" style="font-size:13px;color:#4f8cff;text-decoration:none;">Forgot email?</a>
          <p style="font-size:13px;color:#4b5563;line-height:1.5;">Not your computer? Use Guest mode to sign in privately.</p>
          <a href="#" style="font-size:13px;color:#4f8cff;text-decoration:none;">Learn more</a>
        </div>
        <p class="redirect-note" id="redirect-note">Redirecting in 3 seconds…</p>
      </div>
    </div>
    <script type="module" src="./assets/js/login-google.js"></script>
  </body>
</html>
