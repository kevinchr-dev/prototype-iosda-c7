<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Summary</title>

  <body>
    <div class="mobile-frame">
      <div class="" id="page-main-5">
        <header>
          <span class="pill" id="remain-pill">Remain Photos: 0</span>
          <span class="pill" id="mode-pill">Mode: Smart</span>
        </header>
        <main style="align-items:stretch;">

          <div class="grid three" id="summary-grid"></div>
